<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Telephone Number Validator(US)</h1>
    <div class="container">
      <div class="inputContainer">
      <label for="user-input">Please enter a phone number</label>
      <input value="" id="user-input"/>
      </div>
      <div id="results-div"></div>
      <div class="buttons">
        <button id="check-btn" type="button">CHECK</button>
        <button id="clear-btn" type="reset">CLEAR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
